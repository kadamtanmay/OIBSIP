<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style.css" />

	<script src="script.js" defer></script>

	<title>Temperature Converter</title>
</head>

<body>
	<header>
		<h1>Temperature Converter</h1>
	</header>

	<main>
		<section class="input__section">
			<form class="form" id="converter">
				<div class="input-group">
					<label for="fromTemperature">From :</label>
					<div class="inputs">
						<input type="number" name="fromTemperature" id="fromTemperature" required />

						<select name="fromUnit">
							<option value="C">Celsius (째C)</option>
							<option value="F">Fahrenheit (째F)</option>
							<option value="K">kelvin (K)</option>
						</select>
					</div>
				</div>

				<div class="input-group">
					<label for="toUnit">To :</label>

					<div class="inputs">
						<select name="toUnit" id="toUnit">
							<option value="C" hidden disabled>Celsius (째C)</option>
							<option value="F">Fahrenheit (째F)</option>
							<option value="K">kelvin (K)</option>
						</select>
					</div>
				</div>

				<button type="submit">Convert</button>
			</form>
		</section>
		<section class="answer__section">
			<p class="answer"></p>
		</section>
	</main>

	<footer>
		<div class="attribution">
			Made by <a href="https://www.linkedin.com/in/tanmaykadam/" target="_blank">Tanmay Kadam</a>.
		</div>
	</footer>
</body>
</html>
